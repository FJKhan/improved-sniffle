name: Build Release
on:
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Git config user
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: fjkhan
          email: fjgenus@gmail.com
      - name: Verify Change Logs
        run: node common/scripts/install-run-rush.js change --verify -b origin/main
      - name: Rush Install
        run: node common/scripts/install-run-rush.js install
      - name: Rush rebuild
        run: node common/scripts/install-run-rush.js rebuild --verbose
      - name: Rush Bump Version
        run: node common/scripts/install-run-rush.js version --bump
      - name: Publish packages
        run: |
          node common/scripts/install-run-rush.js publish --include-all --publish --apply --registry https://npm.pkg.github.com/ --npm-auth-token ${{ secrets.GITHUB_TOKEN }}